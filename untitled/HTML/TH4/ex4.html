<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ứng dụng quản lý sinh viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto p-4">

<h2 class="text-2xl font-bold mb-4">Thêm sinh viên</h2>
<form id="formSinhVien" class="mb-8">
  <div class="mb-4">
    <label for="hoTen" class="block text-gray-700 text-sm font-bold mb-2">Họ tên:</label>
    <input type="text" id="hoTen"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="maSV" class="block text-gray-700 text-sm font-bold mb-2">Mã SV:</label>
    <input type="text" id="maSV"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="ngaySinh" class="block text-gray-700 text-sm font-bold mb-2">Ngày sinh:</label>
    <input type="date" id="ngaySinh"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="lop" class="block text-gray-700 text-sm font-bold mb-2">Lớp:</label>
    <input type="text" id="lop"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="act" class="block text-gray-700 text-sm font-bold mb-2">Hành động:</label>
    <input type="text" id="act"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="flex items-center justify-between">
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Thêm
    </button>
  </div>
</form>

<h2 class="text-2xl font-bold mb-4">Danh sách sinh viên</h2>
<table id="bangSinhVien" class="table-auto w-full">
  <thead>
  <tr>
    <th class="px-4 py-2">Họ tên</th>
    <th class="px-4 py-2">Mã SV</th>
    <th class="px-4 py-2">Ngày sinh</th>
    <th class="px-4 py-2">Lớp</th>
    <th class="px-4 py-2">Hành động</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  document.getElementById("formSinhVien").addEventListener("submit", function (event) {
    event.preventDefault();
    var hoTen = document.getElementById("hoTen").value;
    var maSV = document.getElementById("maSV").value;
    var ngaySinh = document.getElementById("ngaySinh").value;
    var lop = document.getElementById("lop").value;
    var act = document.getElementById("act").value;
    themSinhVien(hoTen, maSV, ngaySinh, lop, act);
  });

  function themSinhVien(hoTen, maSV, ngaySinh, lop, act) {
    var sinhVien = {
      hoTen: hoTen,
      maSV: maSV,
      ngaySinh: ngaySinh,
      lop: lop,
      act: act
    };
    var bangSinhVien = document.getElementById("bangSinhVien");
    var row = bangSinhVien.insertRow();

    var cell = row.insertCell();
    cell.textContent = hoTen;

    cell = row.insertCell();
    cell.textContent = maSV;

    cell = row.insertCell();
    cell.textContent = ngaySinh;

    cell = row.insertCell();
    cell.textContent = lop;
    cell = row.insertCell();
    cell.textContent = act;

    alert("Thêm sinh viên thành công!");
  }

  document.getElementById("formSinhVien").addEventListener("submit", function (event) {
    event.preventDefault();
    if (validateForm()) {
      themSinhVien(hoTen, maSV, ngaySinh, lop, act);
    }
  });
</script>

</body>
</html>
